
<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-duration">Weight</div>
    <div class="item-controls">
      <a
        class="item-control item-create"
        title="Create behavior"
        data-type="behavior"
        ><i class="fas fa-plus"></i> Add</a
      >
    </div>
  </li>
  {{#each behaviors as |item id|}}
  <li class="item accordion" data-item-id="{{item._id}}">
    <div class="flexrow">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"
            ><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"
          /></a>
        </div>
        <h4 class="accordion-label">{{item.name}}</h4>
      </div>
      <div class="item-duration">{{ item.system.weight.value }}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"
          ><i class="fas fa-edit"></i
        ></a>
        <a class="item-control item-delete" title="Delete Item"
          ><i class="fas fa-trash"></i
        ></a>
      </div>
    </div>
    <div class="accordion-content">{{{ item.system.description }}}</div>
  </li>
  {{/each}}
</ol>
<button class="rollable" data-roll-type="behavior">roll behavior</button>
